xim.postloadState === Constants.loadingState.Finished; } set isPostloaded(v) { } /** * Prepare the content. * * @function Pixim.Application#prepare * @fires Pixim.events.prepared * @return {Pixim.Application} Return a itself (can use method chaining). */ prepare() { var self = this; var content = this._pixim.content; content.prepare(function() { self.emit(Constants.events.prepared); }); return this; } /** * Build and play the content. * * @function Pixim.Application#start * @fires Pixim.events.started * @return {Pixim.Application} Return a itself (can use method chaining). */ start() { var self = this; var content = this._pixim.content; if (this._pixim.isRun) { return this; } content.build(function() { self.play(); }); return this; } /** * Play the content. * * @function Pixim.Application#play * @fires Pixim.events.started * @return {Pixim.Application} Return a itself (can use method chaining). */ play() { var self = this; if (this._pixim.isRun || !this._pixim.content.isBuilt) { return this; } this._pixim.content.setStage(this._pixim.app.stage); this._pixim.app.stage.removeChildren(); this._pixim.app.stage.addChild(this._pixim.content._pixim.data._pixim.root); this._pixim.wrapper.appendChild(this._pixim.app.view); this._pixim.container.appendChild(this._pixim.wrapper); this._pixim.app.start(); this._pixim.isRun = true; this.emit(Constants.events.started); return this; } /** * Stop the content. * * @function Pixim.Application#stop * @fires Pixim.events.stopped * @return {Pixim.Application} Return a itself (can use method chaining). */ stop() { if (!this._pixim.isRun) { return this; } this._pixim.app.stop(); this._pixim.isRun = false; this._pixim.app.stage.removeChildren(); this._pixim.content._pixim.data._pixim.root.destroy(); this._pixim.content._pixim.data._pixim.stage = null; this._pixim.app.ticker.update(); this._pixim.container.removeChild(this._pixim.wrapper); this.emit(Constants.events.stopped); return this; } /** * Pause or restart the content. * * @since 1.1 ght\". * * @since 1.1.0 * @function Pixim.Application#adjustHeight * @param width {number} * @return {Pixim.Application} Return a itself (can use method chaining). */ adjustHeight(height) { var view = this._pixim.app.view; var w = height / view.height * view.width; view.style.height = height + TAG_PX; view.style.width = w + TAG_PX; this._pixim.rect.width = this._pixim.size.width = w; this._pixim.rect.height = this._pixim.size.height = height; return this; } /** * Align the content to the left with respect to the horizontal direction of the reference rectangle.&lt;br /&gt; * This function changes \"canvas.parentNode.style.left\". * * @since 1.1.0 * @function Pixim.Application#toLeft * @param [rect=new Rect(0, 0, window.innerWidth, window.innerHeight)] {Pixim~Rect} Reference rectangle. * @return {Pixim.Application} Return a itself (can use method chaining). */ toLeft(rect) { rect = rect || new Rect(0, 0, window.innerWidth, window.innerHeight); this._pixim.wrapper.style.left = rect.x + TAG_PX; this._pixim.rect.x = this._pixim.point.x = rect.x; return this; } /** * Align the content to the right with respect to the horizontal direction of the reference rectangle.&lt;br /&gt; * This function changes \"canvas.parentNode.style.left\". * * @since 1.1.0 * @function Pixim.Application#toRight * @param [rect=new Rect(0, 0, window.innerWidth, window.innerHeight)] {Pixim~Rect} Reference rectangle. * @return {Pixim.Application} Return a itself (can use method chaining). */ toRight(rect) { var s, m; rect = rect || new Rect(0, 0, window.innerWidth, window.innerHeight); s = this.getSize(); m = (rect.width - s.width); this._pixim.wrapper.style.left = (m + rect.x) + TAG_PX; this._pixim.rect.x = this._pixim.point.x = m + rect.x; return this; } /** * Align the content to the center with respect to the horizontal direction of the reference rectangle.&lt;br /&gt; * This function changes \"canvas.parentNode.style.left\". * * @since 1.1.0 * @function Pixim.Application#toCenter * @param [rect
